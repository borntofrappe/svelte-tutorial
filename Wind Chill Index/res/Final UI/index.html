<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Wind Chill UI</title>
    </head>
    <body>
        <div class="app">
            <header>
                <canvas width="270" height="200"></canvas>
                <h1>Compute the <br /><mark>WCI</mark> index</h1>
            </header>

            <form>
                <p>The <mark>wind chill index</mark> tries to estimate the lowering of body temperature considering air temperature and the wind's speed.</p>
                <label>
                    <span>Air temperature <sub>(c°)</sub></span>
                    <input required type="number" step="0.1" value="-20" />
                </label>
                <label>
                    <span>Wind's Speed <sub>(km/h)</sub></span>
                    <input required type="number" step="0.1" value="4" />
                </label>
                <label for="unit" style="align-self: center;">
                    <span>Imperial</span>
                    <input checked type="checkbox" id="unit" name="unit" />
                    <svg viewBox="0 0 100 60" width="100" height="60">
                        <rect x="0" y="0" width="100" height="60" rx="30"></rect>
                        <circle class="translate" cx="75" cy="30" r="17" transform="translate(-50 0)" fill="currentColor"></circle>
                    </svg>
                    <span>Metric</span>
                </label>
                <button>
                    Compute
                </button>
            </form>
            <dl>
                <dt>-24</dt>
                <dd>WCI</dd>

                <dt>-20</dt>
                <dd>c°</dd>

                <dt>-4.8</dt>
                <dd>km/h</dd>
            </dl>
        </div>
        <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
