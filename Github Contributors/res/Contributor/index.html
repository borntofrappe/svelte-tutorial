<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <svg class="picture" viewBox="0 0 100 100" width="1em" height="1em">
        <circle fill="hsl(0, 0%, 92%)" cx="50" cy="50" r="50" />
        <circle fill="hsl(0, 0%, 72%)" cx="35" cy="38" r="12" />
        <circle fill="hsl(0, 0%, 72%)" cx="65" cy="38" r="12" />
        <path
          stroke="hsl(0, 0%, 72%)"
          stroke-width="10"
          fill="none"
          d="M 38 60 a 12 12 0 0 0 24 0"
        />
      </svg>

      <h2>Jenny</h2>
      <p class="position">
        <span class="visually-hidden">Contributor number</span>
        <span>#1</span>
      </p>
      <p class="history">
        <span>123 commits</span>
        <span class="addition">1,128 ++</span>
        <span class="deletion">1,073 --</span>
      </p>
      <svg class="viz" viewBox="0 0 400 200" width="400" height="200"></svg>
    </article>
  </body>
</html>
