<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Items</title>
  </head>
  <body>
    <!-- icons used throughout the project -->
    <svg viewBox="0 0 100 100" width="40" height="40" style="display: none">
      <symbol id="add">
        <g
          fill="none"
          stroke="currentColor"
          stroke-width="7"
          stroke-linecap="round"
        >
          <path d="M 50 35 v 30 m -15 -15 h 30"></path>
        </g>
      </symbol>
      <symbol id="create">
        <g
          fill="none"
          stroke="currentColor"
          stroke-width="7"
          stroke-linecap="round"
        >
          <g transform="translate(76 24)">
            <path
              d="M -20 0 h -37.5 a 15 15 0 0 0 -15 15 v 42.5 a 15 15 0 0 0 15 15 h 42.5 a 15 15 0 0 0 15 -15 v -37.5"
            ></path>
            <circle cx="0" cy="0" r="20"></circle>
            <path stroke-width="5" d="M 0 -7 v 14 m -7 -7 h 14"></path>
          </g>
        </g>
      </symbol>
    </svg>

    <!-- include the form after a heading -->
    <section>
      <!-- in the heading include a span element with an icon visually connected to the section -->
      <h1>
        <span class="icon">
          <svg viewBox="0 0 100 100" width="40" height="40">
            <use href="#add"></use>
          </svg>
        </span>
        Add items
      </h1>

      <!-- in the form specify an input of type text and one of type number -->
      <form>
        <!-- wrap each input in a label -->
        <label>
          <span>Key</span>
          <input
            required
            type="text"
            list="items"
            placeholder="Something neat"
          />
          <!-- specify a series of options to be listed in the input of type text -->
          <datalist id="items">
            <option value="Grapes"></option>
            <option value="Apples"></option>
            <option value="Bananas"></option>
            <option value="Tomatos"></option>
          </datalist>
        </label>
        <label>
          <span>Value</span>
          <input required type="number" placeholder="0" min="0" />
        </label>
        <!-- include another icon for the create operation -->
        <button aria-label="Create entry" aria-describedby="description">
          <span id="description" hidden
            >Add the key value pair to the list of items</span
          >
          <svg viewBox="0 0 100 100" width="40" height="40">
            <use href="#create"></use>
          </svg>
        </button>
      </form>
    </section>
  </body>
</html>
