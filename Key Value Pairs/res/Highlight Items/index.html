<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Highlight Items</title>
  </head>
  <body>
    <!-- icons used throughout the project -->
    <svg viewBox="0 0 100 100" width="40" height="40" style="display: none">
      <symbol id="highlight">
        <g
          fill="none"
          stroke="currentColor"
          stroke-width="7"
          stroke-linecap="round"
        >
          <path d="M 35 65 v -7.5"></path>
          <path d="M 50 65 v -15"></path>
          <path d="M 65 65 v -30"></path>
        </g>
      </symbol>
    </svg>

    <section>
      <!-- in the heading include a span element with an icon visually connected to the section -->
      <h1>
        <span class="icon">
          <svg viewBox="0 0 100 100" width="40" height="40">
            <use href="#highlight"></use>
          </svg>
        </span>
        Highlight items
      </h1>

      <!-- include the visualization here -->
    </section>

    <script src="https://unpkg.com/d3@6.6.2/dist/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
