<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <svg width="1em" height="1em" viewBox="-5 -5 10 10">
          <circle fill="currentColor" r="5" />
        </svg>
      </header>

      <main>
        <h1>00:09.81</h1>
        <svg viewBox="0 0 100 1" width="100" height="1">
          <rect fill="currentColor" width="100" height="1" />
        </svg>
      </main>

      <ol reversed>
        <li>
          <span>
            <svg width="1em" height="1em" viewBox="0 0 10 10">
              <rect fill="currentColor" width="10" height="10" />
            </svg>
            02
          </span>
          <span> + 00:02.06 </span>
          <span> 00:07.32 </span>
        </li>

        <li>
          <span>
            <svg width="1em" height="1em" viewBox="0 0 10 10">
              <rect fill="currentColor" width="10" height="10" />
            </svg>
            01
          </span>
          <span> + 00:05.26 </span>
          <span> 00:05.26 </span>
        </li>
      </ol>

      <section>
        <button>
          <svg width="1em" height="1em" viewBox="0 0 10 10">
            <rect fill="currentColor" width="10" height="10" />
          </svg>
        </button>
        <button>
          <svg width="1em" height="1em" viewBox="-5 -5 10 10">
            <circle fill="currentColor" r="5" />
          </svg>
        </button>
      </section>
    </div>
  </body>
</html>
