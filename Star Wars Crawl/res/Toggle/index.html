<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Crawl - Toggle</title>
  </head>
  <body>
    <!-- light saber -->
    <label>
      <input aria-label="Scroll opening crawls" type="checkbox" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -3 98 6">
        <g
          transform="translate(12.25 0)"
          stroke-linecap="round"
          fill="none"
          stroke="currentColor"
          stroke-width="3.5"
        >
          <path
            id="saber"
            d="M 0 0 h 48"
            stroke-dasharray="49"
            stroke-dashoffset="49"
          />
        </g>
        <g fill="hsl(0, 0%, 80%)" stroke="none">
          <path
            d="M 0 0 a 2.5 2.5 0 0 1 2.5 -2.5 h 13 v 5 h -13 a 2.5 2.5 0 0 1 -2.5 -2.5"
          />
        </g>
        <g id="bands" opacity="0.75" fill="hsl(0, 0%, 40%)" stroke="none">
          <g transform="translate(5 0)">
            <rect y="-3" width="4" height="1.5" rx="0.75" />
            <rect y="-0.75" width="4" height="1.5" rx="0.75" />
            <rect y="1.5" width="4" height="1.5" rx="0.75" />
          </g>
          <rect x="11" y="-3" width="2.5" height="6" rx="1.25" />
        </g>
        <g transform="translate(65 0)">
          <g id="text" transform="translate(-45 0)">
            <text
              fill="hsl(0, 0%, 100%)"
              y="1.2"
              font-size="4"
              style="font-family: monospace; letter-spacing: 0.5px"
            >
              Toggle Crawl
            </text>
          </g>
        </g>
      </svg>
    </label>
  </body>
</html>
