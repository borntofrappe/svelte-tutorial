<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Maze - Game UI</title>
  </head>
  <body>
    <div class="game">
      <svg id="maze" viewBox="0 0 100 100" width="500" height="500"></svg>

      <button id="play">
        <svg aria-hidden="true" viewBox="0 0 100 100" width="50" height="50">
          <g transform="translate(50 50)">
            <g transform="rotate(90)">
              <g transform="translate(-50 -50)">
                <g fill="currentColor" stroke="currentColor">
                  <path
                    d="M 0 86 100 86 100 68 87.5 68 87.5 50 75 50 75 32 62.5 32 62.5 14 37.5 14 37.5 32 25 32 25 50 12.5 50 12.5 68 0 68 0 86"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <button id="up">
        <svg aria-hidden="true" viewBox="0 0 100 100" width="50" height="50">
          <g transform="translate(50 50)">
            <g transform="rotate(0)">
              <g transform="translate(-50 -50)">
                <g fill="currentColor" stroke="currentColor">
                  <path
                    d="M 0 86 100 86 100 68 87.5 68 87.5 50 75 50 75 32 62.5 32 62.5 14 37.5 14 37.5 32 25 32 25 50 12.5 50 12.5 68 0 68 0 86"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <button id="left">
        <svg aria-hidden="true" viewBox="0 0 100 100" width="50" height="50">
          <g transform="translate(50 50)">
            <g transform="rotate(270)">
              <g transform="translate(-50 -50)">
                <g fill="currentColor" stroke="currentColor">
                  <path
                    d="M 0 86 100 86 100 68 87.5 68 87.5 50 75 50 75 32 62.5 32 62.5 14 37.5 14 37.5 32 25 32 25 50 12.5 50 12.5 68 0 68 0 86"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <button id="right">
        <svg aria-hidden="true" viewBox="0 0 100 100" width="50" height="50">
          <g transform="translate(50 50)">
            <g transform="rotate(90)">
              <g transform="translate(-50 -50)">
                <g fill="currentColor" stroke="currentColor">
                  <path
                    d="M 0 86 100 86 100 68 87.5 68 87.5 50 75 50 75 32 62.5 32 62.5 14 37.5 14 37.5 32 25 32 25 50 12.5 50 12.5 68 0 68 0 86"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <button id="down">
        <svg aria-hidden="true" viewBox="0 0 100 100" width="50" height="50">
          <g transform="translate(50 50)">
            <g transform="rotate(180)">
              <g transform="translate(-50 -50)">
                <g fill="currentColor" stroke="currentColor">
                  <path
                    d="M 0 86 100 86 100 68 87.5 68 87.5 50 75 50 75 32 62.5 32 62.5 14 37.5 14 37.5 32 25 32 25 50 12.5 50 12.5 68 0 68 0 86"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
    </div>
  </body>
</html>
