<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Picross - Table Data</title>
  </head>
  <body>
    <!-- svg used in the project -->
    <svg
      hidden
      style="
        position: absolute;
        width: 0;
        height: 0;
        top: 100%;
        left: 100%;
        pointer-events: none;
      "
      viewBox="0 0 100 100"
      width="100"
      height="100"
    >
      <defs>
        <linearGradient id="gradient-o" x1="0.5" x2="0.5" y1="0" y2="1">
          <stop stop-color="#001b85" offset="0"></stop>
          <stop stop-color="#2275dd" offset="0.5"></stop>
          <stop stop-color="#94cdff" offset="1"></stop>
        </linearGradient>

        <clipPath id="clip-x">
          <rect
            x="0"
            y="0"
            width="60"
            height="60"
            transform="translate(20 20)"
          ></rect>
        </clipPath>
      </defs>
      <!-- x for the space between the squares
        use the clip to show only a portion of the symbol with cutout corners
        -->
      <symbol id="x">
        <g clip-path="url(#clip-x)">
          <g transform="translate(50 50) scale(0.65)">
            <g transform="translate(-50 -50)">
              <path
                d="M 0 0 l 100 100 m -100 0 l 100 -100"
                stroke="#3890EC"
                stroke-width="18"
                fill="none"
              ></path>
            </g>
          </g>
        </g>
      </symbol>

      <!-- o for the squares fabricating the drawing
        use the gradient and overlap two strokes to have the squares pop out of the table
        -->
      <symbol id="o">
        <rect
          x="0"
          y="0"
          width="100"
          height="100"
          fill="url(#gradient-o)"
        ></rect>
        <path
          d="M 0 100 v -100 h 100"
          stroke="#fff"
          stroke-width="10"
          fill="none"
        ></path>
        <path
          d="M 100 0 v 100 h -100"
          stroke="#000"
          stroke-width="10"
          fill="none"
        ></path>
      </symbol>
    </svg>

    <!-- markup included in the script -->
    <script src="script.js"></script>
  </body>
</html>
